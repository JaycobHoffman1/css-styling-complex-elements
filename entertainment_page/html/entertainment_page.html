<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a demonstration of styling multimedia HTML elements with CSS.">
    <meta name="keywords" content="HTML, CSS, multimedia, entertainment, movies, music, gaming">
    <meta name="author" content="Jaycob Hoffman">

    <!-- Links -->
    <link rel="stylesheet" type="text/css" href="../css/styles.css">

    <!-- Merriweather font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&display=swap" 
    rel="stylesheet">

    <!-- Raleway font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" 
    rel="stylesheet">

    <!-- Title -->
    <title>Creating an Engaging Entertainment Page with Multimedia and CSS</title>
</head>
<body>
    <header>
        <h1>Multimedia Entertainment &#x25C6; &#x25C6; &#x25C6;</h1>
    </header>

    <main>
    <!-- Task 1: Interactive Navigation Links -->
    <nav id="first-nav">
        <!-- href intentionally left empty -->
        <a href="">Home</a>
        <a href="">Entertainment</a>
        <a href="">About</a>
        <a href="">Contact</a>
        <a href="">FAQ</a>
    </nav>

    <div class="page-divider"></div>

    <!-- Task 2: Eye-catching Image Gallery / Task 3: Dynamic Call-to-Action Buttons -->
    <article id="image-gallery">
        <section id="movies">
            <p id="movies-text">Movies</p>

            <figure id="zootopia-movie-poster">
                <img src="https://m.media-amazon.com/images/I/71yXjuRONOL.jpg" 
                alt="An image of a Zootopia movie poster">
            </figure>

            <!-- href intentionally left empty -->
            <a class="call-to-action-link" href=""><button type="button" aria-label="Watch Now">Watch Now</button></a>
        </section>

        <section id="music">
            <p id="music-text">Music</p>

            <figure id="superchick-album-cover">
                <img src="https://upload.wikimedia.org/wikipedia/en/e/ec/Recollection_Superchick.jpg" 
                alt="An image of a Superchick Recollection album cover">
            </figure>

            <!-- href intentionally left empty -->
            <a class="call-to-action-link" href=""><button type="button" aria-label="Listen Here">Listen Here</button></a>
        </section>

        <section id="gaming">
            <p id="gaming-text">Gaming</p>

            <figure id="geometry-dash">
                <img src="https://shared.akamai.steamstatic.com/store_item_assets/steam/apps/322170/ss_0e841fa6622be28851d8aa9624bb0d727c533029.1920x1080.jpg?t=1703006148"
                alt="An image of Geometry Dash game">
            </figure>

            <!-- href intentionally left empty -->
            <a class="call-to-action-link" href=""><button type="button" aria-label="Play Game">Play Game</button></a>
        </section>
    </article>

    <div class="page-divider"></div>

    <!-- Task 4: Interactive Form for User Feedback -->
    <article id="user-feedback">

        <h2>Feedback</h2>

        <form id="feedback-form">
            <section id="satisfaction">
                <label class="head-label">Please rate your satisfaction with the content shown here:</label>

                <div class="form-container">
                    <div id="extremely-satisfied-container">
                        <label for="extremely-satisfied">Extremely Satisfied</label>
                        <input type="radio" id="extremely-satisfied" name="user-feedback" aria-label="Extremely Satisfied" required>
                    </div>

                    <div id="very-satisfied-container">
                        <label for="very-satisfied">Very Satisfied</label>
                        <input type="radio" id="very-satisfied" name="user-feedback" aria-label="Very Satisfied" required>
                    </div>

                    <div id="satisfied-container">
                        <label for="satisfied">Satisfied</label>
                        <input type="radio" id="satisfied" name="user-feedback" aria-label="Satisfied" required>
                    </div>

                    <div id="neutral-container">
                        <label for="neutral">Neutral</label>
                        <input type="radio" id="neutral" name="user-feedback" aria-label="Neutral" required>
                    </div>

                    <div id="dissatisfied-container">
                        <label for="dissatisfied">Dissatisfied</label>
                        <input type="radio" id="dissatisfied" name="user-feedback" aria-label="Dissatisfied" required>
                    </div>

                    <div id="very-dissatisfied-container">
                        <label for="very-dissatisfied">Very Dissatisfied</label>
                        <input type="radio" id="very-dissatisfied" name="user-feedback" aria-label="Very Dissatisfied" required>
                    </div>

                    <div id="extremely-dissatisfied-container">
                        <label for="extremely-dissatisfied">Extremely Dissatisfied</label>
                        <input type="radio" id="extremely-dissatisfied" name="user-feedback" 
                        aria-label="Extremely Dissatisfied" required>
                    </div>
                </div>
            </section>

            <section id="comments-suggestions">
                <label class="head-label" for="user-comments-suggestions">Do you have any comments or suggestions for us? (optional)</label>

                <div class="form-container">
                    <textarea id="user-comments-suggestions" name="user-feedback" 
                    aria-label="Do you have any comments or suggestions for us? (optional)" rows="15" cols="80"
                    placeholder="Enter feedback here."></textarea>
                </div>
            </section>

            <button type="submit" aria-label="Submit Feedback">Submit Feedback</button>
        </form>
    </article>
    </main>

    <footer>
        <p>&copy; 2024 - 2024 multimediaentertainment.com - All Rights Reserved.</p>
    </footer>
</body>
</html>
